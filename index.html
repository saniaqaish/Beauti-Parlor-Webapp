<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Parlour</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Beauty Parlour</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Our Beauty Parlour</h2>
            <p>Your beauty is our priority. Explore our services and book an appointment today!</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Haircut - $25</li>
                <li>Facial - $30</li>
                <li>Manicure - $15</li>
                <li>Pedicure - $20</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p id="responseMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Beauty Parlour. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
